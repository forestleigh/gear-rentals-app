<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rentals App</title>
</head>
<body>
  <div class="header-container"> 
    <header>
      <div>
        <h1>Alpine Club Rentals</h1>
        <h2>Member Agreements:</h2>
        <ul>
          <li>Rentals are reserved for the upcoming weekend</li>
          <li>Returns are due by Monday before sundown each week</li>
          <li>Rental reservations open each Tuesday at noon</li>
        </ul>
      </div>
      <div class="member-login">
        <h2>Member Login</h2>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password">
          <input type="submit" value="Login">
        </form>
      </div>
    </header>
  </div>

  <div id="root"></div>

  <!-- script for webpack and webpack-dev-server -->
  <script src="dist/bundle.js"></script>

</body>
</html>
